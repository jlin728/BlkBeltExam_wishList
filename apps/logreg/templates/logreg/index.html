<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'logreg/style.css' %}">
    <style>
    *   {font-family:Arial, Helvetica, sans-serif;
    }
    
    </style>
</head>
<body>
<div class= "wrapper">

<fieldset>
<legend><h2>Login</h2></legend>
<p>Please enter your information:</p>
<form action="/login" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <input type="submit" value="Login">
    </form>
</fieldset>
<br>
<hr>
<fieldset>
<legend><h2>Registration</h2></legend>
<p>Please enter your information:</p>
    <form action="/register" method="POST">
        {% csrf_token %}
        <input type="text" name="first" placeholder="First"><br>
        <input type="text" name="username" placeholder="Username"><br><br>
        Date Hired: <br><input type="date" name="hired"><br><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="password" name="confirm" placeholder="Confirm Password"><br><br>
        *Password should be 8 characters or more<br><br>
        
        <input type="submit" value="Register"><br>
    </form>
{% if messages %}
<!-- <ul class = "messages"> -->
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
<!-- </ul> -->
{% endif %}


</fieldset>
</div>
</body>
</html>
